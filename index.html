<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ----------------  navbar ----------------  -->
    <nav>
                <h1 class="logo">Weather App</h1>
         <div class="date-container"> 

            <div id="time">
                <h3>Time - </h3>
                <h3 class="hour"> 00</h3>
            <h3>:</h3>
            <h3 class="minute">00</h3>
            <h3>:</h3>
            <h3 class="second">00</h3>
            </div>
            
            <div id="date">
                <h3>Date - </h3>
                <h3 class="day"> 00</h3>
            <h3>:</h3>
            <h3 class="month">00</h3>
            <h3>:</h3>
            <h3 class="year">00</h3>
            </div>
                
            
         </div>
    </nav>
    <!-- ------------- about popup ------------  -->
    <!-- ---------------  weather app --------------  -->
    <div class="big-container">

        <div class="container">
           <div class="header">
               <div class="search-box">
                   <input type="text" placeholder = "Enter your location" class="input-box">
              <button class="fa-solid fa-magnifying-glass" id = "searchBtn"></button>
             
               </div>
           </div>
   
   <div class="location_not_found">
       <h1>Sorry, Location not found!</h1>
       <img src="/assets/404.png" alt="404 Error">
   </div>
   
           <div class="weather-body">
               <img src="./assets/cloud.png" alt="Weather image" class="weather-img">
               <div class="weather-box">
                   <p class="temperature">0<sup>Â°C</sup></p>
                   <p class="description">Lifh rain</p>
               </div>
               <div class="weather-details">
                   <div class="humidity">
                       <i class="fa-solid fa-droplet"></i> 
                       <div class="text">
                           <span id="humidity">45%</span>
                           <p>Humidity</p>
                       </div>
                   </div>
                   <div class="wind">
                       <i class="fa-solid fa-wind"></i>
                       <div class="text">
                           <span id="wind-speed">12Km/hr</span>
                           <p>Wind speed</p>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
     <script src="script.js"></script>
     <script src="date.js"></script>
    
     <script src="https://kit.fontawesome.com/5c120b9811.js" crossorigin="anonymous"></script>
</body>
</html>
